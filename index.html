<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lorenzo Landini">
    <meta name="description" content="Progetto Dijkstra">
    <meta name="keywords" content="Dijkstra, Progetto, Algorithm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/home.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/InitButton.js" defer></script>
    <script src="js/dijkstra/main.js" defer></script>
    <script src="js/pages/home.js" defer></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Progetto Dijkstra</title>
</head>
<body>
    <nav id="nav" class="navbar bg-transparent">
        <!--
            1. Load Graph (Diagram Project)
            2. Random graph without line (Dice)
            ---
            3. Place nodes (Circle)
            4. Place Lines (\)
            5. Edit nodes and lines (Pencil)
            6. Delete nodes and lines (Trash)
            ---
            7. Dijkstra (Play)
        -->
        <div id="nav-options" class="container">
            <!--<h1></h1>-->
            <div id="nav-buttons">
                <button class="btn btn-primary" id="loadGraph" title="Carica un Grafo"><i class="fa-solid fa-diagram-project"></i></button>
                <button class="btn btn-primary" id="placeRandomNodes" title="Crea un Grafo Random senza line"><i class="fa-solid fa-dice"></i></button>
                <div class="nav-separator"></div>
                <button class="btn btn-primary nav-buttons" id="placeNodes" title="Piazza un nodo"><i class="fa-solid fa-circle"></i></button>
                <button class="btn btn-primary nav-buttons" id="placeLines" title="Piazza una linea"><i class="fa-solid fa-slash"></i></button>
                <button class="btn btn-primary nav-buttons" id="moveNodes" title="Muovi un nodo"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
                <button class="btn btn-primary nav-buttons" id="deleteNodesAndLines" title="Cancella nodi e linee"><i class="fa-solid fa-trash"></i></button>
                <div class="nav-separator"></div>
                <button class="btn btn-primary" id="dijkstra" title="Esegui Algoritmo di Dijkstra"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
    </nav>

    <footer>
        <div id="footer-content">
            <h1 id="footer-text"></h1>
        </div>
    </footer>
</body>
</html>
