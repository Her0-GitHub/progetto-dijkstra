<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lorenzo Landini">
    <meta name="description" content="Progetto Dijkstra">
    <meta name="keywords" content="Dijkstra, Progetto, Algoritmo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/home.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <script src="js/pages/home.js" defer></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Progetto Dijkstra</title>
</head>
<body>
    <nav id="nav" class="navbar bg-transparent">
        <!--
            1. Load random graph (Dice)
            2. Load random graph without line (Dice)
            ---
            3. Place nodes (Circle)
            4. Place Lines (\)
            5. Edit nodes and lines (Pencil)
            6. Delete nodes and lines (Trash)
            ---
            7. Dijkstra (Play)
        -->
        <div id="nav-options" class="container">
            <h1><!--Quando qui c'Ã¨ del testo di ingrandisce--></h1>
            <div id="nav-buttons">
                <button class="btn btn-primary" id="loadRandomGraph" title="Load random graph"><i class="fa-solid fa-dice"></i></button>
                <button class="btn btn-primary" id="loadRandomGraphWithoutLine" title="Load random graph without line"><i class="fa-solid fa-dice"></i></button>
                <div class="nav-separator"></div>
                <button class="btn btn-primary" id="placeNodes" title="Place nodes"><i class="fa-solid fa-circle"></i></button>
                <button class="btn btn-primary" id="placeLines" title="Place lines"><i class="fa-solid fa-slash"></i></button>
                <button class="btn btn-primary" id="editNodesAndLines" title="Edit nodes and lines"><i class="fa-solid fa-pencil"></i></button>
                <button class="btn btn-primary" id="deleteNodesAndLines" title="Delete nodes and lines"><i class="fa-solid fa-trash"></i></button>
                <div class="nav-separator"></div>
                <button class="btn btn-primary" id="dijkstra" title="Dijkstra"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
    </nav>
</body>
</html>
